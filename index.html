<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <div class="mainheader">
        <div class="header1">
          <img class="logoimg" src="logo.png" alt="myntralogo" />
          <p class="men">MEN</p>
          <p class="beauty">BEAUTY</p>
          <p class="home-living">HOME&LIVING</p>
          <p class="studio">STUDIO</p>
          <p class="a">NEW</p>
        </div>

        <div class="header2">
          <div class="search">Search</div>
          <img class="searchicon" src="icon 1.png" alt="searchicon" />
        </div>

        <div class="icons">
          <div class="person-icon">
            <img class="icons-m" src="person.png" alt="icon" />
            <p class="profile">Profile</p>
          </div>

          <div class="wishlist-icon">
            <img class="icons-m" src="heart.png" alt="icon" />
            <p class="wishlist">Wishlist</p>
          </div>

          <div class="bag-icon">
            <img class="icons-m" src="handbag.png" alt="icon" />
            <p class="bag">Bag</p>
          </div>
        </div>
      </div>

      <main>
        <div class="maindiv">
          <div class="main-img">
            <img class="img-main" src="image 1.jpg" alt="img" />
          </div>
          <div class="main-content">
            <h1 class="title">FUBAR</h1>
            <p class="material">Modern Spread Collar Cotton Formula Shirt</p>
            <div class="pricing">
              <p class="rupee-img">₹</p>
              <p class="price1">500</p>
              <p class="price5">MRP</p>
              <p class="rupee-text">₹</p>
              <p class="price3">2000</p>
              <p class="price">(75% OFF)</p>
              <hr class="hr" />
            </div>
            <p class="tax">inclusive of all taxes</p>
            <p class="more-color">MORE COLOURS</p>
            <div class="all-imgs">
              <img class="design1" src="image 2.jpg" alt="img2" />
              <img class="design" src="image 3.jpg" alt="img3" />
              <img class="design" src="image 4.jpg" alt="img4" />
              <img class="design" src="image 5.jpg" alt="img5" />
              <img class="design" src="image 6.jpg" alt="img6" />
              <img class="design" src="image 7.jpg" alt="img7" />
            </div>
            <div class="size-chart">
              <p class="size">SELECT SIZE</p>
              <p class="size-chart2">SIZE CHART ></p>
            </div>
            <div class="mm">
              <div class="sizes">
                <p>38</p>
              </div>
              <div class="sizem">
                <p>39</p>
              </div>
              <div class="sizel">
                <p>41</p>
              </div>
            </div>

            <div class="mv">
              <div class="add-bag">
                <div>
                  <svg
                    class="hand-bag"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-handbag"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 1a2 2 0 0 1 2 2v2H6V3a2 2 0 0 1 2-2zm3 4V3a3 3 0 1 0-6 0v2H3.36a1.5 1.5 0 0 0-1.483 1.277L.85 13.13A2.5 2.5 0 0 0 3.322 16h9.355a2.5 2.5 0 0 0 2.473-2.87l-1.028-6.853A1.5 1.5 0 0 0 12.64 5H11zm-1 1v1.5a.5.5 0 0 0 1 0V6h1.639a.5.5 0 0 1 .494.426l1.028 6.851A1.5 1.5 0 0 1 12.678 15H3.322a1.5 1.5 0 0 1-1.483-1.723l1.028-6.851A.5.5 0 0 1 3.36 6H5v1.5a.5.5 0 1 0 1 0V6h4z"
                    />
                  </svg>
                </div>
                <div class="add-bag2">ADD TO BAG</div>
              </div>

              <div class="wish">
                <div>
                  <img class="heart" src="heart.png" alt="heart" />
                </div>
                <div class="wish2">WISHLIST</div>
              </div>
            </div>

            <div class="star">
              <div>
                <p class="rate">RATINGS</p>
              </div>
              <div>
                <img class="str" src="star.png" alt="star" />

                <div class="rating-123">

                    class="bi bi-star"
                    viewBox="0 0 16 16"
                  >

                      d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"
